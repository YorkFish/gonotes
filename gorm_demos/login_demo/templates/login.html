<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="/login" method="POST" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="">用户名
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label for="">密码
                <input type="password" name="password">
            </label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
